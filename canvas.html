<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Camel, butterfly</title>

    <style>
      #canvas {
        border-collapse: collapse;
      }

      #canvas td {
        width: 12px;
        height: 12px;
        border: solid 1px #666;
      }

      #canvas td.selected {
        background: #000;
      }
    </style>
  </head>
  <body>
    <table id="canvas">
    </table>
  </body>

  <script src="3rd-party/jquery-2.1.1.min.js"></script>

  <script>
    var camel =
        "                                           ******\n" +
        "                                       *************\n" +
        "           ******                  ******************\n" +
        "       ***********               *********************\n" +
        "  ********  *******             ***********************\n" +
        "********************           ************************\n" +
        "*********************        ***************************\n" +
        " ********************      ******************************\n" +
        "        *************    **********************************\n" +
        "       *************   *************************************\n" +
        "      **************  ***************************************\n" +
        "     *********************************************************\n" +
        "     ***********************************************************\n" +
        "     ************************************************************\n" +
        "      ************************************************************\n" +
        "      *************************************************************\n" +
        "      **************************************************************\n" +
        "       *************************************************************\n" +
        "        ****************************************************** *****\n" +
        "         ****************************************************   ****\n" +
        "           **************************************************   ****\n" +
        "             *************************************** ********   ****\n" +
        "               **   ******************************** ********  ****\n" +
        "                    **********  ********** ********   *******  ***\n" +
        "                    **********  ********** ********    ******* **\n" +
        "                     ********   **********  *******     ******\n" +
        "                     ********  **********   *******      *****\n" +
        "                     *******   **********    ******      ******\n" +
        "                     *******   ********      ******       *****\n" +
        "                     ******    ******       ******        *****\n" +
        "                      *****     ******     ******         *****\n" +
        "                      *****      *******  ******          ****\n" +
        "                      *****         **********            ****\n" +
        "                      ****           ********             ****\n" +
        "                      ****            *********           ****\n" +
        "                     ****            ***********         *****\n" +
        "                    *****         **************         ******\n" +
        "                    *****        ********  ****         *******\n" +
        "                  *******                              ********\n" +
        "                ********                                ******\n" +
        "              **********";

    for (var i = 0; i < 100; i++) {
        var tr = $('<tr></tr>');
        for (var j = 0; j < 100; j++) {
            tr.append('<td></td>');
        }
        $('#canvas').append(tr);
    }

    var lines = camel.split("\n");
    for (var i = 0; i < lines.length; i++) {
        var chars = lines[i].split("");
        for (var j = 0; j < chars.length; j++) {
            var char = chars[j];
            if (char === '*') {
                $('#canvas tr').eq(2 * i).find('td').eq(j + 15).toggleClass('selected');
                $('#canvas tr').eq(2 * i + 1).find('td').eq(j + 15).toggleClass('selected');
            }
        }
    }

    $('#canvas').on('click', 'td', function(e) {
      $(e.target).toggleClass('selected');
    });
  </script>
</html>
